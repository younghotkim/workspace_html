<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->

        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>

          div { 
            width: 300px;
            height: 150px;
            background-color: #FFFF00;

            border-bottom: 4px dashed #FF0000;
            border-right: 4px double #FF0000;
          }

          .box-blue {
            width: 300px;
            height: 150px;
            border: 5px solid #0000FF;
          }


        </style>

    </head>

      <!--실제크기는 padding+border 값 포함해야함-->

      <div class="box-blue">위치별 선지정<br>
        가로 300px, 세로 150px<br>
        선두깨 모두 4px<br>
        선모양 그림참조
