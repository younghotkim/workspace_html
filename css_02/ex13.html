<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->

        <style>

            ol {
                list-style: none;
            

            }

            li {
                width: 100px;
                text-align: center;
                border: 1px solid #000;
                float: left;
                margin: 0px 30px 0px 0px
                /* padding: 0px 30px 0px 0px; 패딩은어색하쥐*/
            }

            


        </style>


    </head>

    <body>

        <ol>

            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>

        </ol>

        

    </body>

</html>
